<!DOCTYPE html>

<body>
    <script>
        function queryData(url) {
            var p = new Promise(function(resolve, reject) {
                var xhr = new XMLHttpRequest();
                xhr.open('get', url);
                xhr.onload = () => resolve(xhr.responseText);
                xhr.onerror = () => reject(xhr.statusText);

                xhr.send();

            })
            return p;
        }
        queryData("https://tianqiapi.com/free/day?appid=25434152&appsecret=nHcGynN5&city=重庆")
            .then(function(data) {
                console.log(JSON.parse(data));

            }, function(info) {
                console.log(info)
            })
    </script>
</body>
